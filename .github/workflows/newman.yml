name: API tests (Newman)

on:
  push:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Newman
        continue-on-error: true
        run: |
          mkdir -p reports
          npx newman run postman/collections/Testatlon_booking_api.json \
            --delay-request 10 \
            -r cli,htmlextra \
            --reporter-htmlextra-export reports/newman-report.html

      - name: Prepare report for Pages
        if: always()
        run: |
          mkdir -p pages-deploy
          if [ -f reports/newman-report.html ]; then
            cp reports/newman-report.html pages-deploy/index.html
          else
            echo '<html><body><h1>No report generated</h1><p>Newman did not produce a report this run.</p></body></html>' > pages-deploy/index.html
          fi

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: pages-deploy/index.html

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages-deploy/

  deploy-report:
    needs: newman
    if: always()
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
